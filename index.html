<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div >View Highscore</div>
        <div id="timer">Time: 0 second left</div>
    </div>

    <div id="container">
        <h1>Code Quiz Challange</h1>
        <div id="start">Start</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>

            <div id="choices">
                <button class="choice" id="A" value="A"></button>
                <button class="choice" id="B" value="B"></button>
                <button class="choice" id="C" value="C"></button>
                <button class="choice" id="D" value="D"></button>
                <div id="result"></div>
            </div>

        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
